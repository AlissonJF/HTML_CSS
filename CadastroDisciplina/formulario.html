<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">

    <title>Formulário</title>

</head>
<body>
    
    <br>
    <div id="titulo">
        <h1>Cadastrar Disciplina</h1>
        <br>
    </div>

    <form>
        <br>
        <div id="subtitulo">
            <p><i class="fas fa-info-circle"></i>  Inserção de nova disciplina:</p>
        </div>
        
        <fieldset>
            
            <div id="dados_identificadores">
                <div id="subtitulo2">
                    <p>Dados Identificadores</p>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="sigla" class="form-label">*Sigla:</label>
                            <input type="text" name="sigla" class="form-control" id="sigla" placeholder="MB000" required>
                            <br>
                        </div>
                        <div class="col-md-8">
                            <label for="nome_disciplina" class="form-label">*Nome da Disciplina:</label>
                            <input type="text" name="nome_disciplina" class="form-control" id="nome_disciplina" placeholder="NOVA DISCIPLINA" required>
                            <br>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-8">
                            <label for="idioma" class="form-label">*Idioma:</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected disabled>Selecionar</option>
                                <option value="1">Português</option>
                                <option value="2">Inglês</option>
                                <option value="3">Espanhol</option>
                                <option value="4">Françês</option>
                            </select>
                            <br>
                        </div>

                        <div class="col-md-4">
                            <label for="natureza" class="form-label">*Natureza:</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="radnati" id="obrigatoria" checked>
                                <label class="form-check-label" for="obrigatoria">
                                  Obrigatória
                                </label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="radnati" id="optativa">
                                <label class="form-check-label" for="optativa">
                                  Optativa
                                </label>
                            </div>
                            <br><br>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <label for="regime">*Regime:</label>
                            <br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="radgime" id="anual" checked>
                                <label class="form-check-label" for="anual">
                                  Anual
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="radgime" id="semestral">
                                <label class="form-check-label" for="semestral">
                                  Semestral
                                </label>
                            </div>
                            <br><br>
                        </div>
                        <div class="col-md-4">
                            <label for="modalidade">*Modalidade:</label>
                            <br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="radmoda" id="presencial" value="option1" checked>
                                <label class="form-check-label" for="presencial">
                                  Presencial
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="radmoda" id="parcialEAD" value="option2">
                                <label class="form-check-label" for="parcialEAD">
                                  Parcial EAD
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="radmoda" id="totalEAD" value="option3">
                                <label class="form-check-label" for="totalEAD">
                                  Totalmente EAD
                                </label>
                            </div>
                            <br><br>
                        </div>

                        <div class="col-md-4">
                            <label for="tipo_oferta">Tipo de oferta:</label>
                            <br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="radofert" id="tcc" checked>
                                <label class="form-check-label" for="tcc">
                                    Trabalho de Conclusão de Curso
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="radofert" id="estagio">
                                <label class="form-check-label" for="estagio">
                                    Estágio
                                </label>
                            </div>
                        </div>
                        
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <label for="prerequisitos" class="form-label">Pré-requisitos:</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected >Nenhum</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                            <br>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <label for="corequisitos" class="form-label">Co-requisitos:</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected >Nenhum</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
